@if (isAddingTask) 
{
    <app-new-task [selectedUserId]="selectedUserId" (close)="onCloseAddTask()"/>
}

<section id="tasks">
    <header>
        <h2>{{selectedUserName}} ' Tasks</h2>

        <menu>
            <button (click)="onAddNewTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id)
        {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>
</section>
